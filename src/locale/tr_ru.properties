Help_Version=Конвертер файлов Garmin .FIT в GPX, CVS, HR, HRV. Версия\ 
Help_Author=© Maks Vasilev, 2015-2020, http://velo100.ru/garmin-fit-to-gpx\nFIT Software Development Kit (SDK), http://www.thisisant.com\n
Help_line01=Информация по использованию:\n\tjava -jar fit2gpx.jar --help\n
Help_line02=Консольный режим:\n\tjava -jar fit2gpx.jar [параметры] <файл Garmin .FIT> [[<файл Garmin .FIT>] …]\n
Help_line03=Графический диалоговый режим:\n\tjava -jar fit2gpx.jar [параметры]\n
Help_line04=параметры:\n\
\t\t--statistic\t| -s\tвывод итоговой статистики в консоль\n\
\t\t--csv\t\t| -c\tвыходной файл будет в формате CSV\n\
\t\t--hr-only\t| -r\tвыходной файл будет в формате CSV, содержимое: только ЧСС и время\n\
\t\t--monitor\t| -m\tразбор файлов мониторинга пульса (не тренировки), выходной файл будет в формате CSV\n\
\t\t--hrv\t\t| -v\tразбор файлов тренировки и запись в CSV интервалов R-R для анализа вариабельности\n\
\t\t--hrv-filter\t| -f\tтоже самое, что и --hrv, но используется пороговый фильтр для устранения всплесков\n\
\t\t--oxy\t\t| -o\tразбор файлов мониторинга и запись в CSV значений оксигенации SpO2\n\
\t\t--no-dialog\t| -n\tне отображать диалоговое окно выбора файлов\n\
\t\t--save-empty\t| -e\tсохранять файлы без координат (пустые треки)\n\
\t\t--full-dump\t\tсделать полный дамп записей файла в тестовый файл  

Help_line09=\nКонвертер имеет два режима работы: консольный и графический. При запуске без указания файлов для конвертации\n\
запускается диалоговое окно выбора файлов для конвертации. Если при запуске в качестве аргумента передать имя файла, то\n\
происходит конвертация без запуска диалоговых окон. В случае успешной конвертации никакой информации в консоль не возвращается.\n\
Консольный режим работы можно использовать в различных скриптах для автоматизации.
Help_line10=\nКонвертер поддерживает режим пакетной обработки файлов, для этого в консольном режиме укажите имена всех файлов\n\
в качестве аргументов программы. В диалоговом режиме просто выберите несколько файлов в диалоге выбора.

Help_line11=\nДамп всех заголовков файла (отладочный режим):\n\
\tjava -cp fit2gpx.jar DebugDecode <файл Garmin .FIT>\n

Help_error01=Не указан файл для конвертации!